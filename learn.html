<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-purple-600 px-10 py-5 text-white">
               <!-- Navbar -->
               <nav class="flex justify-center mb-12">
                <ul class="flex space-x-6">
                  <li class="list-none inline-block px-5">
                    <a href="Home.html" class="text-white font-semibold hover:underline">Home</a>
                  </li>
                  <li class="list-none inline-block px-5">
                    <a href="About.html" class="text-white hover:underline">About</a>
                    </li>
                    <li class="list-none inline-block px-5">
                      <a href="Contact.html" class="text-white hover:underline">Contact</a>
                    </li>
                    <li class="list-none inline-block px-5">
                      <a href="Features.html" class="text-white hover:underline">Features</a>
                    </li>
                  </ul>
                </nav>
                <h1 class="text-4xl font-bold text-purple-700 mb-6">Learning Progress</h1>

  <!-- Progress Form -->
  <form class="bg-white p-8 rounded-lg shadow-lg flex justify-center mb-10 space-y-1">
    <div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Topics Covered</h2>

      <!-- HTML -->
      <label class="flex items-center space-x-3">
        <input type="radio" name="html" value="completed" checked class="form-radio text-green-500" />
        <span class="text-gray-700">HTML – Completed</span>
      </label>

      <!-- CSS -->
      <label class="flex items-center space-x-3 mt-2">
        <input type="radio" name="css" value="inprogress" class="form-radio text-yellow-500" />
        <span class="text-gray-700">CSS – Completed</span>
      </label>

      <!-- Tailwind -->
      <label class="flex items-center space-x-3 mt-2">
        <input type="radio" name="tailwind" value="started" class="form-radio text-purple-500" />
        <span class="text-gray-700">Tailwind CSS – Completed</span>
      </label>

      <!-- JavaScript -->
      <label class="flex items-center space-x-3 mt-2">
        <input type="radio" name="js" value="pending" class="form-radio text-red-500" />
        <span class="text-gray-700">JavaScript – Completed</span>
      </label>
    </div>

    <!-- Notes -->
    <div>
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Additional Notes</h2>
      <textarea
        rows="4"
        placeholder="Write what you've learned or want to focus on..."
        class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
      ></textarea>
    </div>

    <div>
    <!-- Navigation -->
    <div class="flex justify-between">
      <a href="index.html" class="text-purple-600 hover:underline">← Back to Home</a>
      <button type="submit" class="bg-purple-600 text-white px-8 py-3 rounded hover:bg-purple-700 transition">Save</button>
    </div>
    </div>
  </form>
</body>
</html>
